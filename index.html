<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с кубиком</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="casino-banner">
            <img src="efir.png" alt="Левый логотип" class="casino-logo"> <!-- Замените `left-image.jpg` на свою фотографию -->
            <h1>Добро пожаловать в Казино!</h1>
            <img src="met.png" alt="Правый логотип" class="casino-logo"> <!-- Замените `right-image.jpg` на свою фотографию -->
        </header>
        <main>
            <p id="resultText">Бросьте кубик</p>
            <div class="game">
                <div class="dice-container">
                    <div id="dice" class="dice">
                        <div class="face front">1</div>
                        <div class="face back">2</div>
                        <div class="face right">3</div>
                        <div class="face left">4</div>
                        <div class="face top">5</div>
                        <div class="face bottom">6</div>
                    </div>
                </div>
                <div class="betting-controls">
                    <input type="number" id="betAmount" placeholder="Введите вашу ставку" min="1">
                    <button id="higher">Больше трёх</button>
                    <button id="lower">Меньше трёх</button>
                </div>
                <div id="message"></div>
                
            </div>
        </main>
        <footer>
            <p>© 2024 Казино Онлайн</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
