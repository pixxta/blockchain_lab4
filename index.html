<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с кубиком</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в Казино!</h1>
            <div id="balanceContainer">
                <span id="balanceText" class="hidden-balance">Ваш баланс: 0 ETH</span>
            </div>
        </header>
        <main>
            <div class="game">
                <div class="dice-container">
                    <div id="dice" class="dice">
                        <div class="face front">1</div>
                        <div class="face back">2</div>
                        <div class="face right">3</div>
                        <div class="face left">4</div>
                        <div class="face top">5</div>
                        <div class="face bottom">6</div>
                    </div>
                </div>
                <div class = "stavka">
                    <input type="number" id="betInput" step="0.001" min="0.001" max="0.05" placeholder="Введите ставку (ETH)">
                </div>
                <div class="controls">
                    <button id="betOverThreeButton">Больше трех</button>
                    <button id="betUnderThreeButton">Меньше трех</button>
                </div>                
                <div class="result">
                    <p id="resultText"></p>
                </div>
            </div>
        </main>
        <footer>
            <p>© 2024 Казино Онлайн</p>
        </footer>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
