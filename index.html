<HTML>
    <HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <TITLE>Тест консоли</TITLE>
    <script language="JavaScript">
    window.addEventListener('load', function()  {
        if (window.ethereum==undefined)
        {
            console.log('Please install MetaMask!');
            alert('Please install MetaMask!');
            }
            
        else
            {
            //--Получаем информацию о сети 
            ethereum
              .request({
              method: 'net_version'  
            })
            .then((result) => {
                console.log("Сеть: " + result);
            })
            .catch((error) => {
                console.log(error);
           });
      }
      
      //-- Получаем информацию о номере текущего счета  
                                   пользователя 
      ethereum
           .request({
              method: 'eth_accounts',          
            })
            .then((address) => {
             console.log("Мой счет: "+ address[0]);		    
             let myaddress =[];
                myaddress[0] = address[0];
              //-- Получаем информацию о балансе текущего счета 
                    пользователя 
             ethereum
                .request({
                    method: 'eth_getBalance',
                    params: myaddress	
                    })
                    .then((result) => {
                        console.log("Баланс: " +   
                                   parseInt(result, 16)/1e18);			
                    })
                    .catch((error) => {
                        console.log(error);					
                    });			
            })
            .catch((error) => {
                console.log(error);
           });
    });
        
    </script>
    
    </HEAD>
    <BODY>
    Тест веб-консоли
    <hr>
    Удобным средством отладки является консоль браузера (в Firefox это меню «Инструменты – Веб-разработка – Веб-консоль», в Google Chrome – «Дополнительные инструменты – Инструменты разработчика»). 
    </BODY>
    </HTML>
